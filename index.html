<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Tour - Home</title>

    <!-- Background music -->
    <audio id="background-music" loop>
        <source src="assets/audio/audio.mp3" type="audio/mpeg" />
    </audio>

    <style>
        :root {
            --day-bg: url('./assets/day.jpg');
            --night-bg: url('./assets/night.jpg');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: var(--day-bg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-image 0.6s ease-in-out;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        .button-group {
            position: absolute;
            top: 40%;
            right: 5%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: flex-end;
            z-index: 3;
        }

        .tour-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 36px;
            background: linear-gradient(145deg, #00433d, #00635b);
            color: #ffd37b;
            border: 2px solid rgba(255, 211, 123, 0.6);
            border-radius: 40px;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(4px);
            text-shadow: 1px 1px 2px #00000050;
        }

        .tour-btn:hover {
            background: linear-gradient(145deg, #00635b, #00867a);
            border-color: #ffd37b;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 211, 123, 0.3);
        }

        .tour-btn img {
            height: 28px;
            margin-right: 10px;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 4;
        }

        .controls button {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .day-night-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 4;
        }

        .day-night-toggle label {
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .day-night-toggle input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #ddd;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        .day-night-toggle input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #333;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: all 0.3s ease;
        }

        .day-night-toggle input[type="checkbox"]:checked::before {
            left: 21px;
            background: #fff;
        }

        @media (max-width: 768px) {
            .button-group {
                top: 50%;
                right: 50%;
                transform: translate(50%, -50%);
                align-items: center;
            }

            .controls {
                top: 15px;
                left: 15px;
            }

            .controls button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .tour-btn {
                font-size: 1.2rem;
                padding: 12px 28px;
            }
        }
    </style>
</head>

<body>
    <div class="button-group">
        <button class="tour-btn" onclick="location.href='./17_rar/17.html'">17th Floor</button>
        <button class="tour-btn" onclick="location.href='./23_rar/23.html'">23rd Floor</button>
        <button class="tour-btn" onclick="location.href='./28_rar/28.html'">28th Floor</button>
        <button class="tour-btn" onclick="location.href='./33_rar/33.html'">33rd Floor</button>
    </div>

    <!-- Top-Left Controls -->
    <div class="controls">
        <button onclick="goHome()" title="Home">üè†</button>
        <button onclick="toggleFullscreen()" title="Fullscreen">‚õ∂</button>
        <button id="music-btn" onclick="toggleMusic()" title="Turn Music Off">üîä</button>
    </div>

    <!-- Top-Right Theme Toggle -->
    <div class="day-night-toggle">
        <label id="themeLabel" for="toggleTheme">DAY</label>
        <input type="checkbox" id="toggleTheme" />
    </div>

    <script>
        let bgMusic, isMusicPlaying = true;

        window.onload = function () {
            const toggle = document.getElementById("toggleTheme");
            const themeLabel = document.getElementById("themeLabel");

            toggle.addEventListener("change", () => {
                if (toggle.checked) {
                    document.body.style.backgroundImage = "var(--night-bg)";
                    themeLabel.textContent = "NIGHT";
                } else {
                    document.body.style.backgroundImage = "var(--day-bg)";
                    themeLabel.textContent = "DAY";
                }
            });

            // Init background music
            bgMusic = document.getElementById('background-music');
            bgMusic.volume = 0.3;
            bgMusic.play().catch(e => console.log('Audio autoplay was prevented:', e));
        };

        function toggleMusic() {
            const musicBtn = document.getElementById('music-btn');
            if (isMusicPlaying) {
                bgMusic.pause();
                musicBtn.innerHTML = 'üîá';
                musicBtn.title = 'Turn Music On';
            } else {
                bgMusic.play();
                musicBtn.innerHTML = 'üîä';
                musicBtn.title = 'Turn Music Off';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }

        function goHome() {
            location.href = "index.html";
        }
    </script>
</body>

</html>
